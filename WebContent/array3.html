<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb10</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css">
	p {
		position: relative;
		width: 600px;
	}
	#next {
		position: absolute;
		right: 0;
	}
</style>
</head>
<body>
	<h3>이미지를 저장하는 배열</h3>
	<p><img id="demo" src="images/1_plane_600x400.jpg"></p>
	<p><input type="button" value="[이전]" onclick="prevImg();">
	<input id="next" type="button" value="[다음]" onclick="nextImg();"></p>
<script>
	imgPlane = new Array(3);
	imgPlane[0] = "images/1_plane_600x400.jpg";
	imgPlane[1] = "images/2_plane_600x400.jpg";
	imgPlane[2] = "images/3_plane_600x400.jpg";
	
	//document.write("<img src='" +imgPlane[1]+ "'>");
	var imgId = 0;
	function nextImg() {
		imgId++;
		if(imgId>2) imgId=0;
		document.getElementById("demo").src=imgPlane[imgId];
	}
	function prevImg() {
		imgId--;
		if(imgId<0) imgId=2;
		document.getElementById("demo").src=imgPlane[imgId];
	}
</script>
</body>
</html>

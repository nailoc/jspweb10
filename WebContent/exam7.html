<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb0_</title>
<style type="text/css"></style>
</head>
<body>
	

<script>
	// 이차원 배열 4x4를 만들고 
	// 16개의 랜덤값 (1-45) 넣고
	// 최대값, 최소값 구하시오
	var mat = new Array(4);     // 행을 생성
	for(i=0; i<mat.length; i++) {
		mat[i] = new Array(4);	// 열을 생성
		
	}
	for(r=0; r<4; r++) {
		for(c=0; c<4; c++) {
			mat[r][c] = Math.floor(Math.random()*45)+1;
			document.write(mat[r][c]+" ");
		}
	}
	
	// 최소값, 최대값
	// 반복하면 min, max 변수에 최소, 최대 대입하고
	// 최종적 출력
	min = max = mat[0][0];
	for(r=0; r<mat.length; r++) {
		for(c=0; c<mat[0].length; c++) {
			if(min > mat[r][c]) {
				min = mat[r][c];
			}
			if(max < mat[r][c]) {
				max = mat[r][c];
			}
		}
	}
	document.write("<br>");
	document.write("최대값="+max+"<br>");
	document.write("최소값="+min+"<br>");
</script>
</body>
</html>

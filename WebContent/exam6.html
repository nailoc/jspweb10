<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb0_</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css"></style>
</head>
<body>
	

<script>
var scores = [
		["이름","HTML","CSS","JS"],  // 0번행은 제외
		["이강인", 60,70,90],        
		["유상철", 30,30,70 ],
		["박지성", 80,70,90]
		// 0번 열은 제외
	];
//총합과 평균 출력하시오
for(r=0; r<scores.length; r++) {
	for(c=0; c<scores[0].length; c++) {
		document.write(scores[r][c] +"<br>");
	}
}

sum1 = 0;
for(c=1; c<scores[0].length; c++) {
	sum1 += scores[1][c];
}

document.write(sum1);


</script>
</body>
</html>

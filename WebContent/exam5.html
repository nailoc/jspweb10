<!DOCTYPE html>

<body>
	<h2>주사위 4개를 던져서 값을 배열 저장</h2>

<script>

	var dice = new Array(4);
	
	for(i=0; i<dice.length; i++) {
		dice[i] = Math.floor(Math.random()*6) + 1;
		document.write("주사위 눈의 값은="+dice[i]+"<br>");
	}
	
	sum = 0;
	for(i=0; i<dice.length; i++) {
		sum+=dice[i];
	}
	document.write("주사위의 총합은="+sum);
</script>
</body>
</html>

<body>
	<h3>배열에 저장된 값의 합 출력</h3>

<script>
	// 배열을 선언하고
	// var scores = [1,2,3,4,5];
	// var name = new Array(5);
	// 키보드로 입력을 받아서 (점수들을 ) 
	// 배열에 저장한다
	var scores = new Array();
	i=0;
	sum = 0;
	while(true) {
		input = prompt("점수를 입력하시오(0을 입력하면 종료)","");
		if(input=='0'){
			break;
		}else{
			scores[i] = parseInt(input);
			document.write(scores[i]);
			sum = sum+scores[i];
			i++;
		}
	}
	
	
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb0_</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css"></style>
</head>
<body>
	<h3>HTML DOM을 제어 값을 변경</h3>
	
	<div id="test1">
		<h3>innerHTML로 태그를 변경(h3->h4)</h3>
	</div>
	
	<p id="test2">자바스크립트(영어로변경:JAVASCRIPT)</p>
	
	<img id="test3" src="images/1_plane_600x400.jpg" width="300" height="200">
	
	<p id="test4">글자색과 배경색을 변경하시오(글자색:yellow 배경색은: black)</p>

<script>
	document.getElementById("test1").innerHTML = "<h4>innerHTML로 변경함</h4>";
	
	document.getElementById("test2").innerText = "JAVASCRIPT";
	
	document.getElementById("test3").src = "images/2_plane_600x400.jpg";
	
	document.getElementById("test4").style.color = "yellow";
	document.getElementById("test4").style.backgroundColor = "black";
</script>
</body>
</html>

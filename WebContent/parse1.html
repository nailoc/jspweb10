<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb</title>
<style type="text/css"></style>
</head>
<body>

	<h3>섭씨온도를 입력하고 화씨온도를 출력</h3>
	
<script>
	// F = 9 / 5 * C + 32 
	// 둘다 실수로 처리할 것
	input = prompt("섭씨온도를 입력하세요:","");
	F = 9.0 / 5.0 * input + 32;
	document.write("화씨온도는 :"+ F);
</script>
</body>
</html>

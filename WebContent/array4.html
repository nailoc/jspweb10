<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb10</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css"></style>
</head>
<body>
	<h2>배열관련 메소드 예제</h2>

<script>
		var name = ["마징가", "태권V", "그랜다이저"];
		var name2 = ["깡통로봇"];
		
		var name3 = name.concat(name2);  // 두개의 배열을 합치기
		document.write(name3+"<br>");
		document.write("=============================<br>");
		
		name3.pop();  // 맨마지막 요소를 제거
		document.write(name3+"<br>");
		
		name3.push("짱가");     // 맨마지막에 요소를 추가
		document.write(name3+"<br>");
		
		name3.shift();         // 맨처음 요소를 제거
		document.write(name3+"<br>");
		name3.unshift("마징가"); // 맨처음 요소에 추가
		document.write(name3+"<br><br>");
		
		document.write("=============================<br>");
		
		temp = name.join("##");
		document.write(temp+"<br>");
		
		sli = name.slice(1,3); // 시작인덱스, 마지막인덱스+1
		document.write(sli+"<br>");
		
		str =name.toString(); // 사이사이 ,를 넣어서 문자열로 변경함
		document.write(str+"<br>"); 
		
		sor = name.sort();    // 내림? 오름? =? 오름차순
		document.write(name+"<br>"); //name 변경됨
		
		rever = name.reverse(); // SORT -> RESVER 내림차순
		document.write(rever+"<br>"); //name 변경됨
		
		
		
		
		
</script>
</body>
</html>
